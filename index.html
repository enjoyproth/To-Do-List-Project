<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card">
              <div class="card-body p-5">
                <h1>To-Do List</h1>
                <div class="row"></div>
                <div>
                  <br />
                  <p>ชื่อกิจกรรม</p>
                </div>
                <div class="col-md-6">
                    <div class="to-do-list">
                    <img src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png">
                    </div>
                  <input
                    type="text"
                    id="taskInput"
                    class="form-control"
                    placeholder="Add a new task"
                  />
                  <div>
                    <br />
                    <p>วัน/เดือน/ปี</p>
                  </div>
                  <div class="col-md-3">
                    <input type="date" id="dateInput" class="form-control" />
                  </div>
                  <div>
                    <br />
                    <p>เวลา</p>
                  </div>
                  <div class="col-md-3">
                    <input type="time" id="timeInput" class="form-control" />
                  </div>
                  <div>
                    <br />
                    <p>ระดับความสำคัญ</p>
                  </div>
                  <div>
                    <select
                      id="prioritySelect"
                      class="form-select form-select-sm mt-2"
                    >
                      <option value="0">ไม่ค่อยสำคัญ</option>
                      <option value="1">สำคัญ</option>
                      <option value="2">สำคัญมาก</option>
                    </select>
                  </div>
                  <div class="col-md-12 mt-3">
                    <button id="addTaskBtn" class="btn btn-primary">
                      Add Task
                    </button>
                  </div>
                </div>
                <table id="taskList" class="table table-striped mt-3">
                  <thead>
                    <tr>
                      <th>กิจกรรม</th>
                      <th>วัน/เดือน/ปี</th>
                      <th>เวลา</th>
                      <th>ระดับความสำคัญ</th>
                      <th>เหลือเวลา</th>
                      <th>การจัดการ</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/src/app.js"></script>
  </body>
</html>
